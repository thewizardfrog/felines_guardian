<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feline's Guardian | Settings</title>
        <!-- Meta tags - To provide additional information about a page to the web browser and search engine -->
        <meta charset="UTF-8" />
        <meta name="description" content="Feline's Guardian is a non-profit organization aiming to foster a safe and secure environment for our Feline friends."/>
        <meta name="author" content="Chayanada Prasertsook"/>
        
        <!-- Set the width of the viewport to fit the screen-width of the device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="stray cats, volunteer, cat adoption, stray cats organization"/>

        <!-- Stylesheets - To enforce the same styling throughout the website -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/static/style.css" rel="stylesheet" >
        <link href="/static/normalize.css" rel="stylesheet" >
        <link href="/static/button.css" rel="stylesheet">
        <link href="/static/popup.css" rel="stylesheet">
    
    </head>
    <body>
        <main>  
            <section class="settings-popup active" > 
                
                <div class="popup-header">
                    <h3 class="to-be-edited-progression-header">{{ to_be_edited_progression }}</h3>
                    <button data-close-button><i class="fa-solid fa-xmark"></i></button>
                </div> 
                            
                <form action="/edited_progression" method="POST">
                    <input type="text" name="edited_progression" required minlength="10" placeholder="Edited Progression"> 
                    <input type="color">
                    <input type="submit" name="myButton">
                </form>
            </section>
        </main>
        <script type="text/javascript" src="https://kit.fontawesome.com/4d139b8b46.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/static/script/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="/static/script/scripts.js"></script>
        
    </body>
</html>
